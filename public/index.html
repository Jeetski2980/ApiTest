<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gemini Chat</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 40px auto; }
    .messages { display: flex; flex-direction: column; gap: 10px; }
    .bubble { padding: 8px 12px; border-radius: 10px; max-width: 80%; }
    .me { background: #d8eafd; align-self: flex-end; }
    .bot { background: #f1f1f1; align-self: flex-start; }
    textarea { width: 100%; height: 80px; }
  </style>
</head>
<body>
  <h1>Gemini Wrapper Chatbot</h1>
  <div class="messages" id="messages"></div>
  <textarea id="input" placeholder="Type a message..."></textarea>
  <br>
  <button id="send">Send</button>

  <script>
    const msgsEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const messages = [];

    function addBubble(text, who) {
      const div = document.createElement('div');
      div.className = `bubble ${who}`;
      div.textContent = text;
      msgsEl.appendChild(div);
      window.scrollTo(0, document.body.scrollHeight);
    }

    async function send() {
      const content = inputEl.value.trim();
      if (!content) return;
      inputEl.value = '';
      messages.push({ role: 'user', content });
      addBubble(content, 'me');

      const r = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages })
      });

      const data = await r.json();
      const reply = data.reply || data.error;
      messages.push({ role: 'assistant', content: reply });
      addBubble(reply, 'bot');
    }

    document.getElementById('send').addEventListener('click', send);
    inputEl.addEventListener('keydown', e => { if (e.key === 'Enter' && e.ctrlKey) send(); });
  </script>
</body>
</html>
